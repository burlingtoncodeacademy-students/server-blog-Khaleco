<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>My Blog</title>
</head>
<body>
    <header>Blog</header>

    <!-- Display of Blog Posts -->
    <!-- Table Section -->
    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Author</th>
            <th>Body</th>
            <th>View</th>
            <th>Edit</th>
        </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
    <!-- Table Section End -->
    
    <div class="main-container">

        
        <!-- Form for Blog Post -->
        <div class="form-container">
            <h2>Blog Post</h2>
            <form id="post-add-form">
                <!-- Form Field Title -->
                <label for="title">Title</label>
                <input type="text" name="title" id="title" />
                <!-- Form Field Author -->
                <label for="author">Author</label>
                <input type="text" name="author" id="author" />
                <!-- Form Field Body -->
                <label for="body">Body</label>
                <input type="text" name="body" id="body" />
                <!-- Form Sumbit -->
                <input type="submit" value="SUBMIT" />
            </form>
        </div>
        <!-- Form for Blog Post End -->
        


        <!-- Deleting Post -->
        <div class="form-container">
            <h2>Remove A Post</h2>
            <form id="remove">
            <!-- Form Field -->
            <label for="select-post">Remove Post</label>
            <select id="remove-post-select" name="select-post" class="select-post">
                <option value="0">Post 1</option>
                <option value="1">Post 2</option>
            </select>
            <input type="submit" value="REMOVE POST" />
            </form>
        </div>
        <!-- Deleting Post End -->
    </div>
    <script src="index.js"></script>
</body>
</html>
